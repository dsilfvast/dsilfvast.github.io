<body id="main-body" onload="startPage()">

            <div>

            <div>

                    <source media="(max-width: 32.5em)" srcset="images/building3m.jpg" />

                </picture>

        </div>

        <div class="segment-div">
                <h2>Company Highlights</h2>
        </div>

    <footer>

        <div id="join-div">
            <div onclick="goTo('join.html')" tabindex="2"
