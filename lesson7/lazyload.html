<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="css/lazy.css">


</head>
<body>
    <h1>Lazy Loading</h1>
    <section class="grid">
        <picture>
            <img data-src="images/lazy01.jpg" src="images/placeholder.gif" alt="birds" />
        </picture>
        <picture>
            <img data-src="images/lazy02.jpg" src="images/placeholder.gif" alt="puppy" />
        </picture>
        <picture>
            <img data-src="images/lazy03.jpg" src="images/placeholder.gif" alt="cat" />
        </picture>
        <picture>
            <img data-src="images/lazy04.jpg" src="images/placeholder.gif" alt="code 01" />
        </picture>
        <picture>
            <img data-src="images/lazy05.jpg" src="images/placeholder.gif" alt="parts" />
        </picture>
        <picture>
            <img data-src="images/lazy06.jpg" src="images/placeholder.gif" alt="code 2" />
        </picture>
    </section>

    <script src="js/lazy.js"></script>
    <!--This hidden image is used to size the grid before lazy loading.
        Once the image is loaded, it enables lazy loading.
        This will fix a bug in firefox where everything triggers an intersection before the grid is populated and expanded.-->
    <img onload="enableLazyLoading()" id="placeholder-cache" src="images/placeholder.gif" alt="hidden" />
</body>
</html>
